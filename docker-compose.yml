version: '3'
services:
  django-app:
    build:
      context: ./my_django_app
    ports:
      - "8080:8080"
    command: python manage.py runserver 0.0.0.0:8080
    depends_on:
      - prometheus
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:v2.33.1
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network

networks:
  app-network:
